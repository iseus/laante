<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="credentials.email" name="email" required>
      <div *ngIf="fieldErrors['email']" class="field-error">{{ fieldErrors['email'] }}</div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="credentials.password" name="password" required>
      <div *ngIf="fieldErrors['password']" class="field-error">{{ fieldErrors['password'] }}</div>
    </div>
    <button type="submit">Login</button>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </form>
</div>
